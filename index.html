<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chess on a Cube</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading Chess on a Cube...</div>
    <div id="error" class="error" style="display: none;"></div>
    <canvas id="bevy"></canvas>

    <script type="module">
        import init from './pkg/unnamed_game.js';

        async function run() {
            try {
                await init().catch((error) => {
                    if (!error.message.startsWith("Using exceptions for control flow,")) {
                        throw error;
                    }
                });
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Failed to initialize WASM:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load the game: ' + error.message;
            }
        }

        run();
    </script>
</body>
</html>
